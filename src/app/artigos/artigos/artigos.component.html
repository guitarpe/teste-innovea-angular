<mat-card>

  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Artigos</span>
    </mat-toolbar>

    <div *ngIf="artigos$ | async as artigos; else loading">
      <table mat-table [dataSource]="artigos" class="mat-elevation-z8">

        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef> Source </th>
          <td mat-cell *matCellDef="let artigo"> {{artigo.source.name}} </td>
        </ng-container>

        <ng-container matColumnDef="urlToImage">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let source">
            <img [src]="source.urlToImage" />
          </td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let artigo"> {{artigo.author}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let artigo"> {{artigo.title}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
